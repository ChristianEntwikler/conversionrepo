
###################################################################################
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:converterdb;DB_CLOSE_ON_EXIT=FALSE
spring.jpa.show-sql=true
spring.datasource.initialization-mode=always
spring.jpa.hibernate.ddl-auto=create
####################################################################################

measuring.default.list =Centimeters;Metric;Inches;Imperial;0.39370, Kilometers;Metric;Miles;Imperial;0.62137, Celsius;Metric;Fahrenheit;Imperial;((#VALUE# x 9/5) + 32)
conversion.state =Metric, Imperial